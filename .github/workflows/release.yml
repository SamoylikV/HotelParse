name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build the application
        env:
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || 'darwin' }}
          GOARCH: ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            fyne package -os windows -icon "assets/Icon.png" -name "HotelParse.exe"
          else
            fyne package -os darwin -icon "assets/Icon.png" -name "HotelParse.app"
          fi
        shell: /usr/bin/bash -e {0}

      - name: Archive the build
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            zip -r HotelParse-Windows-${{ matrix.arch }}.zip HotelParse.exe
          else
            zip -r HotelParse-macOS-${{ matrix.arch }}.zip HotelParse.app
          fi
        shell: bash

      - name: Upload release asset
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: |
            HotelParse-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows-latest-amd64
          path: ./release/windows-amd64
        if: matrix.os == 'windows-latest' && matrix.arch == 'amd64'

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: macos-latest-arm64
          path: ./release/macos-arm64
        if: matrix.os == 'macos-latest' && matrix.arch == 'arm64'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/windows-amd64/HotelParse-Windows-amd64.zip
            ./release/macos-arm64/HotelParse-macOS-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}